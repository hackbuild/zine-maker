name: zine-maker-ipfs
region: nyc
functions:
  - name: functions
    github:
      repo: virgilvox/zine-maker
      branch: feature/ipfs-share
      deploy_on_push: true
    source_dir: do-functions
    routes:
      - path: /api/
    envs:
      - key: PINATA_JWT
        scope: RUN_TIME
      - key: PINATA_API_KEY
        scope: RUN_TIME
      - key: PINATA_API_SECRET
        scope: RUN_TIME
      - key: PINATA_GATEWAY_BASE
        scope: RUN_TIME
        value: "https://gateway.pinata.cloud"
      - key: REGISTRY_CID
        scope: RUN_TIME

static_sites:
  - name: web
    github:
      repo: virgilvox/zine-maker
      branch: feature/ipfs-share
      deploy_on_push: true
    source_dir: .
    build_command: npm ci && npm run build
    output_dir: dist
    routes:
      - path: /

